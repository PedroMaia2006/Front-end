<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twitter Login Page</title>
        <link href="./css/styles.css" rel="stylesheet">
    </head>

    <body>
        <main class="container">
            <header>
                <div class="logo">
                    <img src="./img/twitter-logo.png" alt="Logo Twitter">
                </div>
            </header>
    
            <div class="container-title">
                <h1>Entrar no Twitter</h1>
            </div>
            
            <div class="formulario">
                <div class="forms">
                    <form action="">
                        <div class="login">
                            <label for="input">Celular, e-mail ou nome de usuário</label>
                        <br>
                        <div class="texto">
                            <input type="text" name="login" required>
                        </div>
                        </div>
    
                        <div class="password">
                            <label for="senha">Senha</label>
                            <br>
                            <div class="senha">
                                <input type="password" name="senha" required>
                            </div>
                        </div>
                        <input class="button" type="submit" value="Entrar">
                    </form>
                </div>
            </div>

            <div class="options">
                <a href="https://twitter.com/account/begin_password_reset">Esqueceu sua senha?</a>
                <span>·</span>
                <a href="https://twitter.com/i/flow/signup">Inscrever-se no Twitter</a>
            </div>
            <script src=""></script>
        </main>
    </body>
</html>
